				<source srcset="./images/logo-tablet.png 1x, ./images/logo-tablet-2x.png 2x" media="(min-width: 768px)">
				<source srcset="./images/logo-mobile.png 1x, ./images/logo-mobile-2x.png 2x" media="(max-width: 767px)">

		<nav class="navigation" data-menu>
